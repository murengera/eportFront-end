

<div fxLayout="column" fxLayout.xs="column"><!--div contain all div-->


  <div fxLayoutAlign="start"   fxLayoutAlign.xs="center"  ><!--div contain input filter&search-->

    <div ><!--div contain search-->
      <button (click)="onCreate()" mat-raised-button  id="buttoncreate"><i class="fa fa-plus" color="primary" style="font-size: 15px" ></i>Create</button>
    </div><!--end of div contain search-->

    <div ><!--div contain filter-->
      <mat-form-field fxLayoutAlign="end">
         
          <input  matInput id="search"   >
      </mat-form-field>
    </div><!--end of div of filter-->


  </div><!-- end of div contain input filter-->

  <div fxLayoutAlign="center" fxLayoutAlign.xs="center"><!--div contain table-->


    <table mat-table [dataSource]="dataSource.results" matSort class="mat-elevation-z8" style="width: 80%">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
            <ng-container matColumnDef="program" >
              <th mat-sort-header   mat-header-cell *matHeaderCellDef> <span>program</span>
              </th>
                  <td mat-cell *matCellDef="let element"> {{element.program}} </td>

           
            </ng-container>
            <ng-container matColumnDef="duration" >
              <th mat-sort-header   mat-header-cell *matHeaderCellDef> <span>duration</span>
              </th>
                  <td mat-cell *matCellDef="let element"> {{element.duration}} </td>

           
            </ng-container>
            <ng-container matColumnDef="university" >
              <th mat-sort-header   mat-header-cell *matHeaderCellDef> <span>university</span>
              </th>
                  <td mat-cell *matCellDef="let element"> {{element.university.name}} <i class="fa fa-edit" style="color: blue;font-size:20px" (click)="onEdit()" id="edit"></i><i  (click)="deleteUser(element.id)"  class="fa fa-trash"  id="trash"  ></i> </td>

           
            </ng-container>
          
  
      <!-- Name Column -->
      
    
     
    
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row  (click)="logData(row)" *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </div><!-- end div contain table-->

  <div fxLayoutAlign="center" fxLayoutAlign.xs="center" style="margin-top: 3%"><!--div contain pagination-->
    <mat-paginator [pageSizeOptions]="[2,10,20]" showFirstLastButtons></mat-paginator>

  </div><!--end of div contain pagination-->
</div> <!-- end of div contain all div-->
